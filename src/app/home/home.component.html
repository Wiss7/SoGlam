<div
  *ngIf="isLoading"
  style="text-align: center; margin-top: 200px; margin-bottom: 200px"
>
  <app-loading-spinner></app-loading-spinner>
</div>
<div *ngIf="!isLoading">
  <div class="mb-5">
    <app-carousel></app-carousel>
  </div>
  <div class="section" *ngIf="bestSellerProducts.length > 0">
    <h3>Our Best Sellers</h3>
    <app-multi-item-carousel
      [products]="bestSellerProducts"
      [allProducts]="products"
    ></app-multi-item-carousel>
  </div>
  <div class="section" *ngIf="newProducts.length > 0">
    <h3>New Arrivals</h3>
    <app-multi-item-carousel
      [products]="newProducts"
      [allProducts]="products"
    ></app-multi-item-carousel>
  </div>
  <div class="section" *ngIf="saleProducts.length > 0">
    <h3>Products On Sale</h3>
    <app-multi-item-carousel
      [products]="saleProducts"
      [allProducts]="products"
    ></app-multi-item-carousel>
  </div>
  <hr />
  <div class="section">
    <h3>FAQ</h3>
    <app-faq></app-faq>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-body">
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
    <img src="../../assets/images/firstorder.png" class="popup-img" />
    <br />
  </div>
</ng-template>
