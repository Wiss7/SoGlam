<div
  [ngClass]="getRoute()"
  (click)="ShowDetails($event, product.id); onCardClick.emit()"
  (mousedown)="mouseDown($event)"
  (touchstart)="mouseDown($event)"
  style="min-height: 100%"
>
  <div class="imgContainer">
    <img
      class="card-img-top"
      #productImg
      alt="Card image cap"
      style="width: 100%"
    />
    <div
      class="overlay"
      (click)="ShowDetails($event, product.id); onCardClick.emit()"
      (mousedown)="mouseDown($event)"
      (touchstart)="mouseDown($event)"
    ></div>
    <div
      class="btnView"
      (click)="ShowDetails($event, product.id); onCardClick.emit()"
      (mousedown)="mouseDown($event)"
      (touchstart)="mouseDown($event)"
    >
      View
    </div>
  </div>
  <div class="card-body">
    <p class="card-text text-decoration-underline">{{ product.type }}</p>
    <h5 class="card-title">{{ product.name }}</h5>
    <div *ngIf="product.isOnSale" style="width: 100%">
      <p class="old-price-text">
        {{ getPrice() }}
      </p>
      <p style="width: 50%; display: inline-block" class="price-text">
        {{ getDiscountPrice() }}
      </p>
    </div>

    <p class="price-text" *ngIf="!product.isOnSale">
      {{ getPrice() }}
    </p>
  </div>
</div>
