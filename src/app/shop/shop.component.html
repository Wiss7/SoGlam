<div
  *ngIf="isLoading"
  style="text-align: center; margin-top: 200px; margin-bottom: 200px"
>
  <app-loading-spinner></app-loading-spinner>
</div>
<div *ngIf="!isLoading">
  <div class="container">
    <div class="row">
      <div class="mt-5 ml-3" style="text-align: center; width: 100%">
        <h1>OUR PRODUCTS</h1>
      </div>
    </div>

    <div *ngFor="let category of categories; let i = index">
      <div class="row">
        <div class="mt-5 ml-3" style="color: #c58cc8">
          <h2>{{ category }}</h2>
        </div>
      </div>

      <div class="row">
        <div
          *ngFor="
            let product of products | filterByCategory: category;
            let i = index
          "
          class="col-12 mb-5 mt-3 col-lg-4 col-md-6"
        >
          <app-product-card [product]="product" [index]="i"></app-product-card>
        </div>
      </div>
    </div>
  </div>
</div>
