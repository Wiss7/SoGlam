<div class="container">
  <div class="row">
    <div class="mt-5 ml-3">
      <h2>OUR PRODUCTS</h2>
    </div>
  </div>
  <div class="row">
    <div
      *ngFor="let product of products; let i = index"
      class="col-12 mb-5 mt-3 col-lg-3 col-md-4"
    >
      <app-product-card [product]="product" [index]="i"></app-product-card>
    </div>
  </div>
</div>
