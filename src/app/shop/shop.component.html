<div
  *ngIf="isLoading"
  style="text-align: center; margin-top: 200px; margin-bottom: 200px"
>
  <app-loading-spinner></app-loading-spinner>
</div>
<div *ngIf="!isLoading">
  <div class="container">
    <div class="row">
      <div class="mt-5 ml-3">
        <h2>OUR PRODUCTS</h2>
      </div>
    </div>
    <div class="row">
      <div
        *ngFor="let product of products; let i = index"
        class="col-12 mb-5 mt-3 col-lg-4 col-md-6"
      >
        <app-product-card [product]="product" [index]="i"></app-product-card>
      </div>
    </div>
  </div>
</div>
