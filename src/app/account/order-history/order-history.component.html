<div
  *ngIf="isLoading"
  style="text-align: center; margin-top: 200px; margin-bottom: 200px"
>
  <app-loading-spinner></app-loading-spinner>
</div>

<div *ngIf="!isLoading">
  <div class="container">
    <div class="row">
      <div class="mt-5 mb-3 ml-3" *ngIf="Orders.length > 0">
        <h2>My Orders</h2>
      </div>
    </div>
    <!-- Shopping cart table -->
    <div class="row mb-5">
      <div class="container-fluid">
        <div class="table-responsive">
          <table class="table" border="1">
            <thead class="thead-dark">
              <tr>
                <th scope="col" class="text-center">Order #</th>
                <th scope="col" class="text-center">Date</th>
                <th scope="col" class="text-center">Address</th>
                <th scope="col" class="text-center">Total</th>
                <th scope="col" class="text-center">Status</th>
                <th style="width: 80px"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let order of Orders; let i = index">
                <td>{{ order.id }}</td>
                <td>
                  {{
                    order.date.toDate().toLocaleDateString() +
                      " " +
                      order.date.toDate().toLocaleTimeString()
                  }}
                </td>
                <td>{{ order.addressID }}</td>
                <td>{{ order.grandTotal + " " + order.currencyPaid }}</td>
                <td>{{ order.status }}</td>
                <td class="text-center">
                  <a
                    [routerLink]="'/order/' + order.id"
                    class="text-dark"
                    style="
                      text-decoration: underline;
                      font-weight: 600;
                      cursor: pointer;
                    "
                    >View</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- End -->

    <div
      class="mt-5 ml-3 mb-5"
      *ngIf="Orders.length === 0"
      style="text-align: center; color: #666666"
    >
      <h2>You have not made any orders</h2>
    </div>
  </div>
</div>
