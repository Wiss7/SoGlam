<div
  *ngIf="isLoading"
  style="text-align: center; margin-top: 200px; margin-bottom: 200px"
>
  <app-loading-spinner></app-loading-spinner>
</div>
<div *ngIf="!isLoading">
  <div class="container">
    <div class="row">
      <div class="col-8">
        <div class="ml-3">
          <h5>OUR PRODUCTS</h5>
        </div>
      </div>
      <div class="col-4">
        <a class="btn btn-dark" [routerLink]="['/admin', 'product-edit', '-1']"
          >Add New product</a
        >
      </div>
    </div>
    <div class="row">
      <div
        *ngFor="let product of products; let i = index"
        class="col-12 mb-5 mt-3 col-lg-3 col-md-4"
      >
        <app-product-card
          [product]="product"
          [index]="getIndex(product)"
          (onCardClick)="SaveCookie(i)"
        ></app-product-card>
      </div>
    </div>
  </div>
</div>
