<div
  *ngIf="isLoading"
  style="text-align: center; margin-top: 200px; margin-bottom: 200px"
>
  <app-loading-spinner></app-loading-spinner>
</div>
<div *ngIf="!isLoading">
  <div class="container">
    <div class="row">
      <div class="mt-5 ml-3" *ngIf="filteredProducts.length > 0">
        <h2>Search Results for "{{ searchInput }}"</h2>
      </div>
    </div>
    <div class="row">
      <div
        *ngFor="let product of filteredProducts; let i = index"
        class="col-12 mb-5 mt-3 col-lg-3 col-md-4"
      >
        <app-product-card [product]="product" [index]="i"></app-product-card>
      </div>
    </div>

    <div class="mt-5 ml-3 mb-5" *ngIf="filteredProducts.length === 0">
      <h2 *ngIf="searchInput != ''">No Results for "{{ searchInput }}"</h2>
      <h2 *ngIf="searchInput === ''">
        Search for a product by name, description, or type to get results
      </h2>
    </div>
  </div>
</div>
