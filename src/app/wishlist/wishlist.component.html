<div
  *ngIf="isLoading"
  style="text-align: center; margin-top: 200px; margin-bottom: 200px"
>
  <app-loading-spinner></app-loading-spinner>
</div>
<div *ngIf="!isLoading">
  <div class="container">
    <div class="row">
      <div class="mt-5 ml-3" *ngIf="WishlistItems.length > 0">
        <h2>My Wishlist</h2>
      </div>
    </div>
    <div class="row">
      <div
        *ngFor="let product of WishlistItems; let i = index"
        class="col-12 mb-5 mt-3 col-lg-3 col-md-4"
      >
        <app-product-card
          [product]="product"
          [index]="getIndex(product)"
        ></app-product-card>
      </div>
    </div>

    <div
      class="mt-5 ml-3 mb-5"
      *ngIf="WishlistItems.length === 0"
      style="text-align: center; color: #666666"
    >
      <h2>There are no items in your wishlist</h2>
    </div>
  </div>
</div>
